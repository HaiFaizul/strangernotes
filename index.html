    <script>
      // Script to randomize quotes and notes order
      window.addEventListener('DOMContentLoaded', () => {
        // Function to shuffle arrays (Fisher-Yates algorithm)
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        // Give priority to recent and famous quotes
        // This will be applied when the React app loads
        window.__STRANGER_NOTES_CONFIG__ = {
          randomizeQuotes: true,
          randomizeNotes: true,
          prioritizeFamous: true
        };

        // Handle initializing with random content if the app uses these settings
        const intervalId = setInterval(() => {
          // Look for quote containers or note containers that might be rendered by React
          const quoteContainers = document.querySelectorAll('.quote-container, .notes-container');
          if (quoteContainers.length > 0) {
            // Signal to any potential listeners that randomization should happen
            const event = new CustomEvent('strangernotesRandomize');
            document.dispatchEvent(event);
            clearInterval(intervalId);
          }
        }, 500);
      });
    </script>
